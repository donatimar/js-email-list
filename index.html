<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generatore di email</title>

    <!-- FAVICON -->
    <link rel="icon" href="./img/favicon.png" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--  BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div
        class="card shadow p-5"
        style="max-width: 500px; background-color: lightgoldenrodyellow"
      >
        <h1 class="text-center mb-5 fs-1">Lista delle email generate</h1>
        <button id="generate-button" class="btn btn-primary w-100 mb-5 fs-5">
          Crea lista email
        </button>
        <ul id="email-list" class="list-group"></ul>
      </div>
    </div>

    <!-- SCRIPT JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- CUSTOM JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
